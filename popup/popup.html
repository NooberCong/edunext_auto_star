<html xmlns="http://www.w3.org/1999/xhtml" style="border-radius: 10px">
<head>
    <link rel="stylesheet" href="./popup.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="min-width: 300px" class="pt-2 px-2">
<div class="w-100 d-flex justify-content-center">
    <div class="waviy">
        <span style="--i: 1">e</span>
        <span style="--i: 2">d</span>
        <span style="--i: 3">u</span>
        <span style="--i: 4">n</span>
        <span style="--i: 5">e</span>
        <span style="--i: 6">x</span>
        <span style="--i: 7">t</span>
        <span style="--i: 9"> </span>
        <span style="--i: 10">a</span>
        <span style="--i: 11">u</span>
        <span style="--i: 12">t</span>
        <span style="--i: 13">o</span>
        <span style="--i: 14"> </span>
        <span style="--i: 15">s</span>
        <span style="--i: 16">t</span>
        <span style="--i: 17">a</span>
        <span style="--i: 18">r</span>
    </div>
</div>
<div class="container d-flex justify-content-center pb-3">
    <div class="row">
        <div class="col-md-12">
            <div class="stars">
                <input class="star star-5" id="star-5" type="radio" name="star"/>
                <label class="star star-5" for="star-5"></label>

                <input class="star star-4" id="star-4" type="radio" name="star"/>
                <label class="star star-4" for="star-4"></label>

                <input class="star star-3" id="star-3" type="radio" name="star"/>
                <label class="star star-3" for="star-3"></label>

                <input class="star star-2" id="star-2" type="radio" name="star"/>
                <label class="star star-2" for="star-2"></label>

                <input class="star star-1" id="star-1" type="radio" name="star"/>
                <label class="star star-1" for="star-1"></label>
            </div>
        </div>
    </div>
</div>
<script src="./popup.js" type="text/javascript"></script>
</body>
</html>
